<div class="container text-center" style="margin: 30px;" >


      <table class="table table-striped table-hover-middle">
  <thead class="table-gray">
    <tr>
      <th scope="col">Codigo</th>
      <th scope="col">Descripcion</th>
      <th scope="col">Precio</th>
      <th scope="col">Existencia</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody >
    @for (producto of productos; track producto.idproducto) {
      <tr>
      <th scope="row">{{producto.idproducto}}</th>
      <td>{{producto.descripcion}}</td>
      <td>{{producto.precio}}</td>
      <td>{{producto.existencia}}</td>
      <td><button class="btn btn-warning me-2 my-1" (click)="editar_producto(producto.idproducto)">Actualizar Producto</button>
      <button class="btn btn-danger me-2 my-1" >Eliminar Producto</button></td>
      
    </tr>
   } 
    
    
    
  </tbody>
</table>

</div>
